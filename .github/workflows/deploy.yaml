name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Replace with your development branch if different

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        persist-credentials: false

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'  # Use the node version your project requires

    - name: Install dependencies
      run: npm install

    - name: Build
      run: npm run build

    - name: Deploy
      uses: peaceiris/actions-gh-pages@v3
      with:
        deploy_key: ${{ secrets.DEPLOY_KEY }}
        publish_dir: ./build
        publish_branch: gh-pages  # Ensure this matches the branch you want to deploy to
        keep_files: true  # Set to false if you want a clean deploy every time
